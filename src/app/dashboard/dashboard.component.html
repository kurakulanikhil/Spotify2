
<div class="container">
    <div class="row">
      <div class="col-lg-3 m-2  p-3 mb-5 bg-white rounded"   *ngFor="let track of song" >
        <mat-card class="example-card">
           <div >
              <p>{{track.songId}}</p>
             <h1><b>{{track.songName}}</b></h1>
              <h3>{{track.artistName}}</h3>
              <h3>{{track.genre}}</h3>
            </div>
         <a > <button (click)="addToPlaylist(track)">Add</button></a>
        </mat-card>
        
      </div>
  </div>
</div>
